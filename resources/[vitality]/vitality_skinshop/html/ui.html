
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Roupas KSRP</title>
    <link rel="stylesheet" type="text/css" media="screen" href="ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>

<body>
    <div class="loja-de-roupa" style="display: none">
        <div class="container">
            <div class="left-colum">
                <div class="submenu-item subActive" onclick="selectPart(this)" data-idpart="mascara">
                    <div class="icon-submenu">
                        <img style="filter: brightness(0%);" src="images/mask.png">
                    </div>
                </div>
                <div class="submenu-item" onclick="selectPart(this)" data-idpart="mao">
                    <div class="icon-submenu">
                        <img src="images/hand.png">
                    </div>
                </div>
                <div class="submenu-item" onclick="selectPart(this)" data-idpart="relogio">
                    <div class="icon-submenu">
                        <img src="images/watch.png">
                    </div>
                </div>
                <div class="submenu-item" onclick="selectPart(this)" data-idpart="bracelete">
                    <div class="icon-submenu">
                        <img src="images/bracelet.png">
                    </div>
                </div>
                <div class="submenu-item" onclick="selectPart(this)" data-idpart="bone">
                    <div class="icon-submenu">
                        <img src="images/cap.png">
                    </div>
                </div>
                <div class="submenu-item" onclick="selectPart(this)" data-idpart="oculos">
                    <div class="icon-submenu">
                        <img src="images/sunglasses.png">
                    </div>
                </div>
                <div class="submenu-item" onclick="selectPart(this)" data-idpart="brinco">
                    <div class="icon-submenu">
                        <img src="images/ears.png">
                    </div>
                </div>
                <div class="submenu-item" onclick="selectPart(this)" data-idpart="gravata">
                    <div class="icon-submenu">
                        <img src="images/neck.png">
                    </div>
                </div>
                <div class="submenu-item" onclick="selectPart(this)" data-idpart="camisa">
                    <div class="icon-submenu">
                        <img src="images/shirt.png">
                    </div>
                </div>
                <div class="submenu-item" onclick="selectPart(this)" data-idpart="jaqueta">
                    <div class="icon-submenu">
                        <img src="images/jacket.png">
                    </div>
                </div>
                <div class="submenu-item" onclick="selectPart(this)" data-idpart="colete">
                    <div class="icon-submenu">
                        <img src="images/armor.png">
                    </div>
                </div>
                <div class="submenu-item" onclick="selectPart(this)" data-idpart="calca">
                    <div class="icon-submenu">
                        <img src="images/jeans.png">
                    </div>
                </div>
                <div class="submenu-item" onclick="selectPart(this)" data-idpart="mochila">
                    <div class="icon-submenu">
                        <img src="images/backpack.png">
                    </div>
                </div>
                <div class="submenu-item" onclick="selectPart(this)" data-idpart="sapato">
                    <div class="icon-submenu">
                        <img src="images/shoes.png">
                    </div>
                </div>
            </div>

            <div class="right-colum">
                <header>
                    <h1>Mascaras</h1>
                </header>
                <footer>
                    
                </footer>
                <div class="bottom">
                    <div class="color">
                        <i class="fas fa-palette"></i>
                        <div class="selectors">
                            <i class="fas fa-angle-left"></i>
                            <div class="line"></div>
                            <i class="fas fa-angle-right"></i>
                        </div>
                    </div>
                    <div class="total">
                        <span>Total</span>
                        <strong style="float: right;color: #b34a41;padding-right: 20px;">R$<span id="total">0</span></strong>
                    </div>
                    <div class="addCartbutton">
                        <img id="payament" src="images/shop_icon.png" height="36" width="60px">
                    </div>
                </div>
            </div>
        </div>
        <div class="actions">
            <button id="leftHeading"><img src="images/right-return-arrow.png"></button>
            <button id="handsUp"><img src="images/mman.png"></button>
            <button id="rightHeading"><img src="images/left-return-arrow.png"></button>
        </div>
    </div>

    </script>

</html>
