<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>NUI Produção de armas royale</title>
        <link rel="stylesheet" type="text/css" href="royale.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,500,700,900&display=swap" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="  crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="actionmenu" style="display: none;">
            <div class="conteudo">
                <div class="menu">
                    <p><b>PRODUÇÃO ARMAS:</b></p>
                </div>
                <div class="itens">
                    <section class="sessaoItens">
                        <div class="conteudoItens">

                            <div class="itemSessao item-item" category="armas">
                                <div class="item-info">
                                    <div class="fotoItem">
                                        <img src="imagens/fiveseven.png">
                                    </div>
                                    <div class="menuItem">
                                        <div class="nomeItem">
                                            <p><b>Five Seven</b></p>
                                        </div>
                                        <div class="produzir">
                                            <button data-action="produzir-five" class="menuoption"><b>MONTAR</b></button>
                                        </div>
                                    </div>
                                    <div class="ingreItemI">
                                        <img src="imagens/placa-metal.png">
                                    </div>
                                    <div class="ingreItemII">
                                        <img src="imagens/molas.png">
                                    </div>
                                    <div class="ingreItemIII">
                                        <img src="imagens/gatilho.png">
                                    </div>
                                    <div class="descItem">
                                        <ul>
                                            <li>50x Peça De Arma;</li>
                                            <li>2x Placa de Metal;</li>
                                            <li>2x Molas;</li>
                                            <li>1x Gatilho;</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="itemSessao item-item" category="armas">
                                <div class="item-info">
                                    <div class="fotoItem">
                                        <img src="imagens/smg.png">
                                    </div>
                                    <div class="menuItem">
                                        <div class="nomeItem">
                                            <p><b>SMG</b></p>
                                        </div>
                                        <div class="produzir">
                                            <button data-action="produzir-sns" class="menuoption"><b>MONTAR</b></button>
                                        </div>
                                    </div>
                                    <div class="ingreItemI">
                                        <img src="imagens/placa-metal.png">
                                    </div>
                                    <div class="ingreItemII">
                                        <img src="imagens/molas.png">
                                    </div>
                                    <div class="ingreItemIII">
                                        <img src="imagens/gatilho.png">
                                    </div>
                                    <div class="descItem">
                                        <ul>
                                            <li>80x Peça De Arma;</li>
                                            <li>3x Placa de Metal;</li>
                                            <li>3x Molas;</li>
                                            <li>2x Gatilho;</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </section>
                </div>
            </div>
        </div>

        <script src="royale.js" type="text/javascript"></script>
    </body>
</html>
