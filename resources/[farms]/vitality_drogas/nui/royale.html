<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>NUI Produção de armas royale</title>
        <link rel="stylesheet" type="text/css" href="royale.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,500,700,900&display=swap" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="  crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="actionmenu" style="display: none;">
            <div class="conteudo">
                <div class="menu">
                    <p><b>PRODUÇÃO DROGAS:</b></p>
                </div>
                <div class="itens">
                    <section class="sessaoItens">
                        <div class="conteudoItens">
                            <div class="itemSessao item-item" category="armas">
                                <div class="item-info">
                                    <div class="fotoItem">
                                        <img src="imagens/lsd.png">
                                    </div>
                                    <div class="menuItem">
                                        <div class="nomeItem">
                                            <p><b>LSD</b></p>
                                        </div>
                                        <div class="produzir">
                                            <button data-action="produzir-lsd" class="menuoption"><b>MONTAR</b></button>
                                        </div>
                                    </div>
                                    <div class="ingreItemI">
                                        <img src="imagens/reagente.png">
                                    </div>
                                    <div class="ingreItemII">
                                        <img src="imagens/acidolisergico.png">
                                    </div>
                                    <div class="ingreItemIII">
                                        <img src="imagens/embalagem.png">
                                    </div>
                                    <div class="descItem">
                                        <ul>
                                            <li>10x Reagente</li>
                                            <li>5x Acido Lisergico</li>
                                            <li>2x Embalagem</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>

                            <div class="itemSessao item-item" category="armas">
                                <div class="item-info">
                                    <div class="fotoItem">
                                        <img src="imagens/maconha.png">
                                    </div>
                                    <div class="menuItem">
                                        <div class="nomeItem">
                                            <p><b>MACONHA</b></p>
                                        </div>
                                        <div class="produzir">
                                            <button data-action="produzir-maconha" class="menuoption"><b>MONTAR</b></button>
                                        </div>
                                    </div>
                                    <div class="ingreItemI">
                                        <img src="imagens/reagente.png">
                                    </div>
                                    <div class="ingreItemII">
                                        <img src="imagens/maconhamacerada.png">
                                    </div>
                                    <div class="ingreItemIII">
                                        <img src="imagens/embalagem.png">
                                    </div>
                                    <div class="descItem">
                                        <ul>
                                            <li>10x Reagente</li>
                                            <li>5x Maconha Cerrada</li>
                                            <li>2x Embalagem</li>                                        
                                        </ul>
                                    </div>
                                </div>
                            </div>

                             <div class="itemSessao item-item" category="armas">
                                <div class="item-info">
                                    <div class="fotoItem">
                                        <img src="imagens/cocaina.png">
                                    </div>
                                    <div class="menuItem">
                                        <div class="nomeItem">
                                            <p><b>COCAÍNA</b></p>
                                        </div>
                                        <div class="produzir">
                                            <button data-action="produzir-cocaina" class="menuoption"><b>MONTAR</b></button>
                                        </div>
                                    </div>
                                    <div class="ingreItemI">
                                        <img src="imagens/reagente.png">
                                    </div>
                                    <div class="ingreItemII">
                                        <img src="imagens/folhadecoca.png">
                                    </div>
                                    <div class="ingreItemIII">
                                        <img src="imagens/embalagem.png">
                                    </div>
                                    <div class="descItem">
                                        <ul>
                                            <li>10x Reagente</li>
                                            <li>5x Folha de Coca</li>
                                            <li>2x Embalagem</li>                                        
                                        </ul> 
                                    </div>
                                </div>
                            </div>

                        </div>
                    </section>
                </div>
            </div>
        </div>

        <script src="royale.js" type="text/javascript"></script>
    </body>
</html>
